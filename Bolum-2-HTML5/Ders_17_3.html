<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders 17 - 3 - rowspan Özelliği - table Etiketi - Tablo Oluşturma</title>
</head>
<body>
    <table border="1px">
        <thead>
            <tr>
                <th>
                    Red
                </th>
                <th colspan="2">
                    Blue - Green
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="height: 50px;" bgcolor="Red">
                    Red
                </td>
                <td style="height: 50px;" bgcolor="blue">
                    Blue
                </td>
                <td rowspan="2" style="height: 50px;" bgcolor="green">
                    Green
                </td>
            </tr>
            <tr>
                <td>
                    Kırmızı
                </td>
                <td>
                    Gökyüzü
                </td>
                <td>
                    Çimen
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
