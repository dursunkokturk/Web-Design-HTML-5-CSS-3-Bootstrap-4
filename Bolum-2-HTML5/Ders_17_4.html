<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders 17- 4 - colspan - rowspan Özelliği - table Etiketi - Tablo Oluşturma</title>
</head>
<body>
    <table border="1px">
        <thead>
            <tr>
                <th>
                    Kırmızı
                </th>
                <th>
                    Yeşil
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2" bgcolor="red" style="height: 50px;">
                    
                </td>
            </tr>
            <tr>
                <td bgcolor="red" style="height: 50px;">
                <td rowspan="2" bgcolor="green" style="height: 50px;">
                    
                </td>
            </tr>
            <tr>
                <td bgcolor="red" style="height: 50px;">
                    
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
