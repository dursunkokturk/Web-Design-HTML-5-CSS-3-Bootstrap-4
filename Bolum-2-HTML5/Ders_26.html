<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders 26 - Ses ve Video Ekleme</title>
</head>
<body>
    <p>Ses Ekleme</p>
    <audio controls autoplay loop>
        <source src="Resim Ekleme İşlemiyle Aynı İşlem" type="audio/wav">
    </audio>
    <audio controls>
        <source src="Resim Ekleme İşlemiyle Aynı İşlem" type="audio/wav">
    </audio>


    <p>Video Ekleme</p>
    <video controls>
        <source src="Resim Ekleme İşlemiyle Aynı İşlem" type="video/mp4">
    </video>
    <video controls>
        <source src="Resim Ekleme İşlemiyle Aynı İşlem" type="video/mp4">
    </video>
    
</body>
</html>
