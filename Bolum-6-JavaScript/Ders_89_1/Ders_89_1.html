<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ders 89 - 1 - Javascript’e Giriş -- HTML Kod Ekranında Script Etiketi İçinde Javascript Komutu Olan Console.log Komutu İle F12 Ekranında Yazı Yazdırma - Javascript Komutu Olan Document.Write Komutu İle Site Arayüz Ekranında Yazı Yazdırma</title>
</head>
<body>
    <script>
        console.log("F12 Ekranında Dursun Köktürk Yazdırma");
        document.write("Site Arayüz Ekranında Dursun Köktürk Yazdırma");
    </script>
</body>
</html>
