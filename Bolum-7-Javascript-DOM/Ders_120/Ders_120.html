<!DOCTYPE html>

    <title>Ders - 120 - Uygulama 2 - Form Kontrolü -- Formda Şifre ve Şifre Tekrarı Girilmeden Kayıt Olmak İstenirse Şifre Girme Uyarısı Verme – Formda Şifre ve Şifre Tekrarı Girildiğinde Kayıt Olmak İstenirse Eşleşme Varsa Kayıt İşlemi Başarılı Uyarısı Verme – Formda Şifre ve Şifre Tekrarı Girildiğinde Kayıt Olmak İstenirse Eşleşme Yoksa Girdiğiniz Şifreler Eşleşmedi Uyarısı Verme</title>
</head>
<body>
    
    <form action="" onsubmit="return Password_Verify()">
        <input name="pass" type="password" name="" id="" placeholder="Şifrenizi Giriniz">
        <br><br>
        <input name="repeatpass" type="password" name="" id="" placeholder="Şifrenizi Tekrar Giriniz">
        <br><br>
        <button type="submit">Kayıt Ol</button>
    </form>

    <script src="app.js"></script>

</body>
