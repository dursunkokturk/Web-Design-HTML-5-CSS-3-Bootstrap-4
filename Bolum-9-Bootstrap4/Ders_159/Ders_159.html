<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders - 159 - Input Groups -- Site İçinde Arama Yapma Bölümü Yapımı – E-Mail Girme Bölümü</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <div class="row clearfix d-block">
            <div class="col-3 input-group float-right">
                <div class="input-group-preprend">
                    <span class="input-group-text">#</span>
                </div>
                <input type="text" class="form-control" name="" id="" placeholder="hastag ile Aratın">
                <button class="btn btn-primary">Ara</button>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row clearfix d-block">
            <div class="col-3 input-group float-right">
                <div class="input-group-preprend">
                    <span class="input-group-text">dursunkokturk.com</span>
                </div>
                <input type="text" class="col-12 form-control " name="" id="" placeholder="sitede arama yapın">
                <button class="btn btn-primary">Ara</button>
            </div>
        </div>
    </div>

    <div class="col-3">
        <div class="input-group">
            <div class="input-group-preprend">
                <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" name="" id="" placeholder="gmail">
            <div class="input-group-append">
                <span class="input-group-text">.com</span>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
