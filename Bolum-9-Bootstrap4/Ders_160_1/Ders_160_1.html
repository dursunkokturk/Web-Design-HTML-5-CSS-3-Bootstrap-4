<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders - 160 - 1 - Cards (Kart Görünümü) -- Class Özelliğinde Card Değerini Kullandıktan Sonra Card-Header Kullanarak Genel Başlık Oluşturma – Class Özelliğinde Card-Body Değerini Kullandıktan Sonra Card-Title Kullanarak Başlık Oluşturma – Card-Text Kullanarak İçerik Oluşturma – Card-Link Kullanarak İçerik Ayrıntısı Oluşturma – Class Özelliğinde Card-Footer Değerini Kullandıktan Sonra Sonraki Başlık Oluşturma</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="card">
        <div class="card-header">
            Haber Türü
        </div>
        <div class="card-body">
            <div class="card-title">
                <h4>Haber Başlığı</h4>
            </div>
            <div class="card-text">
                <p>Haber İçeriği</p> 
            </div>
            <div class="card-link">
                <a href="">Haberin Devamı</a>
            </div>
        </div>
        <div class="card-footer">
            Sonraki Haber
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
