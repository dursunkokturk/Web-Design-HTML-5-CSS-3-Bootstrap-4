<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders - 160 - 3 - Cards (Kart Görünümü) -- Class Özelliğinde Card Değerini Ve BG-Primary Değerini Kullanarak Renk Verme İşleminden Sonra Card-Header Kullanarak Bilişim Haberleri Başlığı Oluşturma – Class Özelliğinde Card-Body Değerini Ve BG-Success Değerini Kullanarak Renk Verme İşleminden Sonra Card-Title Kullanarak Kodlama Haberleri Başlığı Oluşturma – Card-Text Kullanarak Haber İçeriği Oluşturma – Card-Link Kullanarak Haber İçerik Ayrıntısı Oluşturma – Class Özelliğinde Card-Footer Değerini ve BG-Info Değerini Kullanarak Renk Verme İşleminden Sonra Sonraki Başlık Oluşturma</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="card bg-primary text-white">
        <div class="card-header">
            Bilişim Haberleri
        </div>
        <div class="card-img-top">
            <img src="img/perfect.jpg" class="w-25" alt="">
        </div>
        <div class="card-body bg-success text-white">
            <div class="card-title">
                <h4>Kodlama</h4>
            </div>
            <div class="card-text">
                <p>Kodlamayı herkes yapabilir</p> 
            </div>
            <div class="card-link">
                <a href="">Haberin Devamı</a>
            </div>
        </div>
        <div class="card-footer bg-info text-white">
            Kodlama Eğitimleri
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
