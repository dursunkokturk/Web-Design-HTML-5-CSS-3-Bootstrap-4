<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders - 167 - 2 - Pagination -- Slider İçindeki Fotoğraflar Arası Geçişi Fotoğrafların Altında Bulunan Geri İleri Yönleri Gösteren İkonlara Ve 1-2-3 Gibi Butonlara Tıklayarak Yapma</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        img{
            height: 250px;
        }
    </style>
</head>
<body>

    <div id="carousel-slide-photos" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/coder.jpg" alt="First slide">
                <div class="carousel-caption  d-md-block">
                    <h5>
                        Kodlama Yapmak Erkeklere Özel Değildir
                    </h5>
                    <p>
                        Kodlamayı Herkes Yapabilir
                    </p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/laptop.jpg" alt="Second slide">
                <div class="carousel-caption  d-md-block">
                    <h5>
                        Kodlama Yapmak İçin Bilgisayar
                    </h5>
                    <p>
                        Kodlama Yapmak İçin Bilgisayar Gerekiyor
                    </p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/perfect.jpg" alt="Third slide">
                <div class="carousel-caption  d-md-block">
                    <h5>
                        Kodlama Test Etmek
                    </h5>
                    <p>
                        Kodlamada Mobil Cihaz Testi İçin Akıllı Telefon Gerekiyor
                    </p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel-slide-photos" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-slide-photos" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#carousel-slide-photos" data-slide="prev">
                    &laquo;
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#carousel-slide-photos" data-slide-to="0">
                    1
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#carousel-slide-photos" data-slide-to="1">
                    2
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#carousel-slide-photos">
                    3
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#carousel-slide-photos" data-slide="next">
                    &raquo;
                </a>
            </li>
        </ul>
    </nav>
      
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
